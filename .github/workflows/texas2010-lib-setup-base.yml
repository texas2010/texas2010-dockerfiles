name: texas2010 lib setup base - Build and Publish Docker Setup Image

on:
  push:
    branches: [main]
    paths:
      - texas2010-lib-setup-base/Dockerfile

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -f texas2010-lib-setup-base/Dockerfile \
            -t ghcr.io/${{ github.repository }}/texas2010-lib-setup-base:latest \
            texas2010-lib-setup-base

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository }}/texas2010-lib-setup-base:latest
